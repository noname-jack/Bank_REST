server:
  port: 8080

spring:
  application:
    name: bankcards

  datasource:
    url: ${BANKCARDS_DB_URL}
    username: ${BANKCARDS_DB_USERNAME}
    password: ${BANKCARDS_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  liquibase:
    change-log: classpath:db/migration/changelog-master.yml

token:
  signing:
    key: ${TOKEN_SIGNING_KEY}
  expiration: 86400000

encryption:
  key-base64: ${KEY-BASE64}